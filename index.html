<!DOCTYPE html>
<html>
<head>
  <title>Frame Browser</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    #topbar {
      background: #333;
      color: white;
      padding: 10px;
      font-size: 20px;
    }
    #footer {
      background: #eee;
      color: #333;
      font-size: 14px;
      padding: 10px;
    }
    input {
      width: 300px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="topbar">Frame Browser</div>

  <input type="text" id="urlInput" placeholder="https://example.com or puppies">
  <button onclick="loadURL()">Go</button>

  <iframe id="siteFrame"></iframe>

  <div id="footer">Powered by LunaBotAIâ„¢</div>

  <script>
    function loadURL() {
      const input = document.getElementById("urlInput").value.trim();
      let finalURL;

      if (input.startsWith("http://") || input.startsWith("https://")) {
        finalURL = input;
      } else if (input.includes('.') && !input.includes(' ')) {
        finalURL = "https://" + input;
      } else {
        finalURL = "https://www.google.com/search?q=" + encodeURIComponent(input);
      }

      const proxyURL = "https://fb-aqzd.onrender.com/proxy?url=" + encodeURIComponent(finalURL);
      document.getElementById("siteFrame").src = proxyURL;
    }

    // Fullscreen on F11
    document.addEventListener("keydown", function(e) {
      if (e.key === "F11") {
        e.preventDefault();
        const iframe = document.getElementById("siteFrame");
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }
    });
  </script>
</body>
</html>
